<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="formular">
    Name:<input type="text" class="name" placeholder="Name">
    <br>
    Surname:<input type="text" class="surname" placeholder="Surname">
    <br>
    Gender:
    <input type="radio" class="gender" value="Male" checked name="gender">Male
    <input type="radio" class="gender" value="Female" checked name="gender">Female
    <br>
    Age:
    <select class="age">
        <option disabled>Select your age</option>
        <option value="18-20">18-20</option>
        <option value="21-29">21-29</option>
        <option value="30-39">30-39</option>
        <option value="40-49">40-49</option>
    </select>
    <br>
    <button class="buttonResult" onclick="myFunction()">Submit</button>
    <div class="formularResult"></div>
</div>
<script src="script.js"></script>
</body>
</html>
